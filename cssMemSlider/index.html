<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CssMemSlider</title>
</head>

<body>
    <div class="slider middle">
        <div class="slides">
            <input type="radio" name="control" id="r1" checked>
            <input type="radio" name="control" id="r2">
            <input type="radio" name="control" id="r3">
            <input type="radio" name="control" id="r4">

            <div class="slide"><img src="./assets/l.jpg" alt="mem"></div>
            <div class="slide"><img src="./assets/2.jpg" alt="mem"></div>
            <div class="slide"><img src="./assets/3.jpg" alt="mem"></div>
            <div class="slide"><img src="./assets/4.jpg" alt="mem"></div>
        </div>
        <div class="controls">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
        </div>
    </div>
</body>

</html>
