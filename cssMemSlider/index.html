<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CssMemSlider</title>
</head>

<body>
    <input type="radio" name="control" id="r1" checked>
    <input type="radio" name="control" id="r2">
    <input type="radio" name="control" id="r3">
    <input type="radio" name="control" id="r4">
    <div class="wrapper">
        <h1>cssMemSlider</h1>
        <div class="slider">
            <div class="slides">
                <div class="slide s1"><img src="./assets/1.png" alt="mem"></div>
                <div class="slide"><img src="./assets/2.png" alt="mem"></div>
                <div class="slide"><img src="./assets/3.png" alt="mem"></div>
                <div class="slide"><img src="./assets/4.png" alt="mem"></div>
            </div>
        </div>
        <div class="txt-slider">
            <div class="txt-slides">
                <div class="txt-slide s1">No console no problem</div>
                <div class="txt-slide">Intersting talks</div>
                <div class="txt-slide">Specific tastes</div>
                <div class="txt-slide">Do you like scripts?</div>
            </div>
        </div>
        <div class="controls">
            <div class="ctrl"><label for="r1" class="bar" id="bar1"></label></div>
            <div class="ctrl"><label for="r2" class="bar" id="bar2"></label></div>
            <div class="ctrl"><label for="r3" class="bar" id="bar3"></label></div>
            <div class="ctrl"><label for="r4" class="bar" id="bar4"></label></div>
        </div>
    </div>
</body>

</html>
